name: Shopkeepers
version: 1.6
description: Custom villager shopkeepers
author: nisovin
website: http://dev.bukkit.org/server-mods/shopkeepers/

main: com.nisovin.shopkeepers.ShopkeepersPlugin

commands:
    shopkeeper:
        description: Test
        aliases: [shopkeepers]
        
permissions:
    shopkeeper.reload:
        description: Reloads the plugin
        default: op
    shopkeeper.admin:
        description: Create and modify an admin shopkeeper
        default: op
    shopkeeper.player:
        description: Create and modify a player shopkeeper
        default: true
    shopkeeper.bypass:
        description: Bypass player shop restrictions
        default: op